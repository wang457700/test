<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" style="min-height: 450px;">

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">上級地區:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[parent_id]">
                <option value="1" >無</option>
                {foreach name="level1_list" item="vo"}
                 <option value="{$vo.id}">{$vo.name}</option>
                {/foreach}
            </select>
            省<br>
             ├ 城市
        </div>
    </div>
    <div class="form-group">
        <label for="post_title" class="control-label col-xs-12 col-sm-2">子地區名稱</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="" data-rule="required;name" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
