<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" style="min-height: 450px;">
    <input type="hidden" name="row[post_type]" value="1"/>
    <div class="form-group">
        <label for="post_title" class="control-label col-xs-12 col-sm-2">页面標題</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="post_title" name="row[post_title]" value="{$row.post_title}" data-rule="required;post_title" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">狀態</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[post_status]', [ '1'=>'顯示','0'=>'隱藏'], $row['post_status'])}
        </div>
    </div>
   <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">詳情</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-post_content" data-rule="" class="form-control editor" rows="15" name="row[post_content]" cols="50">{$row.post_content}</textarea>
        </div>
    </div>
    

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">確定修改</button>
        </div>
    </div>
     
</form>
