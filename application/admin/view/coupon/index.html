
<div class="panel panel-default panel-intro">
    {:build_heading()}  
    <style type="text/css">
    .tab{line-height: 40px;margin-left: 10px;}
    .tab a{color: #000;padding: 10px;text-align: center;border-bottom: 1px solid #fff}
    .tab a:hover, .tab a.on{color: #1a8551;border-bottom: 1px solid #1a8551}
    </style>
    <div class="tab row">
        <a href="{:url('coupon/index')}" class="col-sm-2 col-md-1 on">通用優惠券</a>
        <a style="float: left">|</a>
        <a href="{:url('coupon/disposable_index')}" class="col-sm-2 col-md-1">一次性優惠券</a>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                           
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
