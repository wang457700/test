 <style type="text/css">
        .sm-st {
            background:#fff;
            padding:20px;
            -webkit-border-radius:3px;
            -moz-border-radius:3px;
            border-radius:3px;
            margin-bottom:20px;
            -webkit-box-shadow: 0 1px 0px rgba(0,0,0,0.05);
            box-shadow: 0 1px 0px rgba(0,0,0,0.05);
        }
        .sm-st-icon {
            width:60px;
            height:60px;
            display:inline-block;
            line-height:60px;
            text-align:center;
            font-size:30px;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            float:left;
            margin-right:10px;
            color:#1a8551;
        }
        .sm-st-info {
            font-size:12px;
            padding-top:2px;
        }
        .sm-st-info span {
            display:block;
            font-size:24px;
            color: #1a8551;
            font-weight:600;
        } 
        .sm-st .jine{
            color: #1a8551;
            font-size: 18px;
        }

        .stat-elem { 
            background-color: #fff;
            padding: 18px;
            border-radius: 40px; 
        }

        .stat-info {
            text-align: center;
            background-color:#fff;
            border-radius: 5px;
            margin-top: -5px;
            padding: 8px;
            -webkit-box-shadow: 0 1px 0px rgba(0,0,0,0.05);
            box-shadow: 0 1px 0px rgba(0,0,0,0.05);
            font-style: italic;
        }

        .stat-icon {
            text-align: center;
            margin-bottom: 5px;
        }

        .stats .stat-icon {
            color: #28bb9c;
            display: inline-block;
            font-size: 26px;
            text-align: center;
            vertical-align: middle;
            width: 50px;
            float:left;
        }

        .stat {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            margin-right: 10px; }
        .stat .value {
            font-size: 20px;
            line-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500; }
        .stat .name {
            overflow: hidden;
            text-overflow: ellipsis; }
        .stat.lg .value {
            font-size: 26px;
            line-height: 28px; }
        .stat.lg .name {
            font-size: 16px; }
        .stat-col .progress {height:2px;}
        .stat-col .progress-bar {line-height:2px;height:2px;}

        .item {
            padding:30px 0;
        }
    </style>
    <div class="row">
        <div class="col-sm-1 col-xs-1"> </div>
        <div class="col-sm-2 col-xs-6">
            <div class="sm-st clearfix">
                <span class="sm-st-icon"><i class="fa fa-shopping-bag"></i></span>
                <div class="sm-st-info">
                    <span>35200</span>
                    訂單數量                            
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-xs-6">
            <div class="sm-st clearfix">
                <span class="sm-st-icon"><i class="fa fa-cube"></i></span>
                <div class="sm-st-info">
                    <span>219390</span>
                    產品出售數量                           
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-xs-6">
            <div class="sm-st clearfix">
                <span class="sm-st-icon"><i class="fa fa-dollar"></i></span>
                <div class="sm-st-info">
                    <span>32143</span>
                    港幣實付總額                           
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-xs-6">
            <div class="sm-st clearfix">
                <span class="sm-st-icon"><i class="fa fa-cny"></i></span>
                <div class="sm-st-info">
                    <span>174800</span>
                    人民幣實付總額   
               </div>
            </div>
        </div>
        <div class="col-sm-3 col-xs-6">
            <div class="sm-st clearfix" style="text-align:center;padding: 10px 20px;line-height: 26px;">
                <div>訂單狀態</div>
                <div class="row" style="color: #999;">
                    <div class="col-sm-4 col-xs-4">
                        <span class="jine">20</span><br>
                        已發貨
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <span class="jine">5</span><br>
                        未發貨
                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <span class="jine">2</span><br>
                        已取消
                    </div> 
                </div>
            </div>
        </div>
    </div>
<div class="panel panel-default panel-intro">
    {:build_heading()}  
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                           
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
