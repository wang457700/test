<style type="text/css">
#table tr:hover{}
.on{background: #18bc9b !important;color:#fff;}
.nav-tabs > li {
    margin-bottom: -1px;
    margin: 4px;
    min-width: 80px;
    text-align: center;
}
</style>
<div class="panel panel-default panel-intro row">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">

                 {foreach name="region_list" item="vo"}
                    <li class="{$vo['id'] =='47494'?'active':''}"><a href="#{$vo.id}" data-toggle="tab">{$vo.name}({$vo.count})</a></li>
                {/foreach}
        </ul>
    </div>
    <div class="panel-body col-sm-6">
        <div>城市</div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a href="javascript:;" class="btn btn-success btn-add" title="添加" style="display: none"><i class="fa fa-plus"></i> 新增分类</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('category/edit')}" 
                           data-operate-del="{:$auth->check('category/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
