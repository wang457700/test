<style>
    .plupload{background:url(__CDN__/assets/img/upload_img.png) no-repeat;background-size:100%;width:60px;height:60px}

    .danxuan .fa-circle{color:#eee}
    .danxuan.on .fa-circle{display:inline-block;color:#18bc9b}
    .plupload-edit{background-color:#e74c3c;border-color:#e74c3c;width:100px;height:30px;background-image:none}
</style>
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="" style="min-height: 450px;background: #fff;padding: 20px">

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">產品名稱</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="slide_name" name="product_name" value="{$product_list.product_name}" data-rule="required;data1" />
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">类型:</label>
        <div class="col-xs-12 col-sm-3">
            <select name="cat_id" id="cat_id"  class="form-control">
                {foreach name="cat_list" item="vo"}
                        <option value="{$vo.id}" {$vo['id'] == $product_list['cat_id'][0]?'selected':''}>{$vo.name}</option>
                 {/foreach}
            </select>
        </div>

        <input type="hidden" id="cat_id_01" value="{$product_list['cat_id'][0]}">
        <input type="hidden" id="cat_id_02" value="{$product_list['cat_id'][1]?$product_list['cat_id'][1]:''}">
        <input type="hidden" id="cat_id_03" value="{$product_list['cat_id'][2]?$product_list['cat_id'][2]:''}">
        <div class="col-xs-12 col-sm-3">
            <select name="cat_id" id="cat_id_2" class="small form-control" style="display: none">

            </select>
        </div>

        <div class="col-xs-12 col-sm-3">
            <select name="cat_id" id="cat_id_3" class="small form-control" style="display: none">

            </select>
        </div>

    </div>

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">品牌</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="brand" name="brand" value="{$product_list.brand}" data-rule="required;data2" />
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">貨品ID</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="freight_num" name="freight_num" value="{$product_list.freight_num}" data-rule="required;data3" />
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">郵寄重量</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control NumText"  name="weight_ioc" value="{$product_list.weight_ioc}" data-rule="required;data4" />
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">規格</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="place_origin" name="place_origin" value="{$product_list.place_origin}" data-rule="required;data4" />
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">產地</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="data4" name="model" value="{$product_list.model}" data-rule="required;data4" />
        </div>
    </div>


    <div class="form-group on danxuan">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-3"><i class="fa fa-circle"></i> 價格</label>
            <div class="col-xs-12 col-sm-5">
                <input type="text" class="form-control NumDecText" id="data5" name="price" value="{$product_list.price}" data-rule=";data5" />
            </div>
        </div>
    </div>
    <div class="form-group danxuan">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-3"><i class="fa fa-circle"></i> 特價</label>
            <div class="col-xs-12 col-sm-5">
                <input type="text" class="form-control NumDecText" id="data6" name="pricevip" value="{$product_list.pricevip}" data-rule=";data6" />
            </div>
        </div>
    </div>
    <div class="form-group danxuan" >
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-3"><i class="fa fa-circle"></i> 優惠</label>
            <div class="col-xs-12 col-sm-4">
                <input type="text" class="form-control NumDecText" id="data7" name="discount_price" value="{$product_list.discount_price}" data-rule=";data7" />
            </div>
            <div class="col-xs-12 col-sm-1">%</div>
        </div>
    </div>

    <div class="form-group has-success">
        <label for="c-logintime" class="control-label col-xs-12 col-sm-3">开始时间:</label>
        <div class="col-xs-12 col-sm-8" style="position: relative;">
            <input id="c-logintime" class="form-control datetimepicker " data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="start_time" type="text" value="{$product_list.start_time}" style="width: 40%">
            结束时间：
            <input id="c-logintime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="end_time" type="text" value="{$product_list.end_time}" style="width: 40%">
        </div>
    </div>

    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">封面</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="cover" type="hidden" value="{$product_list.cover}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload plupload-edit" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> 重新上传</button></span>
                    <!--<span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
            <span style="color:red">*封面图片上传比例为：100*100，宽度高度必须相等</span>
        </div>
    </div>
    <div class="form-group">
        <label for="c-image1" class="control-label col-xs-12 col-sm-2">图片</label>
        <div id="images">
            {foreach name="img_url" item="vo"}
            <div class="col-xs-12  col-sm-1">
                <div class="input-group">
                    <input id="c-image{$key}" class="form-control" size="50" name="img_url[]" type="hidden" value="{$vo}">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-image{$key}" class="btn btn-danger plupload plupload-edit" data-input-id="c-image{$key}" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image{$key}"><i class="fa fa-upload"></i> 重新上传</button></span>
                        <!--<span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
                    </div>
                    <span class="msg-box n-right"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-image{$key}" data-template="uploadtpl"></ul>
            </div>
            {/foreach}
            <div class="col-xs-12 col-sm-1">
                <div class="input-group">
                    <input id="c-image01" class="form-control" size="50" name="img_url[]" type="hidden" value="">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-image01" class="btn plupload" data-input-id="c-image01" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image01"></button></span>
                    </div>
                    <span class="msg-box n-right"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-image01"  data-template="uploadtpl"></ul>
            </div>
            <div class="col-xs-12 col-sm-1">
                <div class="input-group">
                    <input id="c-image02" class="form-control" size="50" name="img_url[]" type="hidden" value="">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-image02" class="btn plupload" data-input-id="c-image02" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image02"></button></span>
                    </div>
                    <span class="msg-box n-right"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-image02"  data-template="uploadtpl"></ul>
            </div>
            <a type="text" class="btn btn-success" id="add_image_input" style="display: none">+</a>
        </div>


    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-2">SKU</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="data10" name="sku" value="{$product_list.sku}" data-rule="required;" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-2">庫存</label>
            <div class="col-xs-12 col-sm-2">
                <input type="text" class="form-control NumText" id="data11" name="stock" value="{$product_list.stock}" data-rule="required;data11" />
            </div>
            <div class="col-xs-12 col-sm-4">
                <a type="text" class="btn btn-success">獲取庫存</a>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('is_best_status', ['0'=>'TOP 10', '1'=>'熱銷', '2'=>'精選'], $product_list.is_best_status)}
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    <div class="form-group tf tf-channel tf tf-list">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">簡介</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-description" data-rule="" class="form-control" name="summary">{$product_list.summary}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">詳情</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="" class="form-control editor" rows="15" name="content" cols="50">{$product_list.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-2">标题</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="data1" name="seo_title" value="{$product_list.seo_title}" data-rule="required;data12" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-2">關鍵字</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="data2" name="seo_keywords" value="{$product_list.seo_keywords}" data-rule="required;data13" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="username" class="control-label col-xs-12 col-sm-2">描述</label>
            <div class="col-xs-12 col-sm-8">
                <input type="text" class="form-control" id="slide_url" name="seo_desc" value="{$product_list.seo_desc}" data-rule="required;data14" />
            </div>
        </div>
    </div>
    <input type="hidden" name="product_id" value="{$product_list['product_id']}">

    <div class="form-group" style="text-align:  center;">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-success">{:__('Submit')}</button>
            <button type="reset" class="btn btn-default">{:__('Reset')}</button>
        </div>
    </div>

</form>

<input  type="hidden" value="{:url('api/index/get_category')}" id="get_category_url">

<script type="text/html" id="uploadtpl">
    <li class="col-xs-12">
        <a href="<%=fullurl%>" data-url="<%=url%>" target="_blank" class="thumbnail">
            <img src="<%=fullurl%>" class="img-responsive">
        </a>
        <a href="javascript:;" class="btn btn-danger btn-xs btn-trash"><i class="fa fa-trash"></i></a>
    </li>
</script>
