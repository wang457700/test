<script>
    mui.init({
    });

    /* 加入购物车 */
    mui('body').on('tap','.adds,#adds' ,function(){
        var product_id = $(this).data('productid');
        var name = $(this).data('name');

        var flyimg = $(this).data('flyimg');
        var img = $('#img_' + product_id);
        if(flyimg){
            var flyElm = img.clone().css('opacity','0.7');
            flyElm.css({
                'z-index': 9000,
                'display': 'block',
                'position': 'absolute',
                'b': 'absolute',
                'top': img.offset().top +'px',
                'left': img.offset().left +'px',
                'width':img.width() +'px',
                'height':img.height() +'px'
            });
            $('body').append(flyElm);
            flyElm.animate({
                top:$('.shopping').offset().top,
                left:$('.shopping').offset().left,
                width:0,
                height:0,
                opacity:0,
            },'slow');
        }
        $.ajax({
            type: "POST",
            url: "{:url('cart/checkin_cart')}",
            dataType: 'json',
            data:{product_id:product_id},
            success: function(data) {
                if (data.code) {
                    $.message(data.msg);
                    $('#shopping_total').text(Number(data.total));
                }else{
                    $.message({message:data.msg,type:'warning',time:'3000'});
                }
            }
        });
    });



    /* 公共get */
    mui('body').on('tap','.js-ajax-delete' ,function(){
        var url = $(this).attr('href');
        var location = $(this).data('location');
        $.ajax({
            type: "GET",
            url: url,
            dataType:"json",
            success: function(data) {
                if(data.code == 0){
                    $.message({message:data.msg,type:'warning',time:'3000'});
                }else{
                    $.message(data.msg);
                    setTimeout(function () {
                        if(location == false){
                            return false;
                        }
                        if(data.url){
                            window.location = data.url;
                        }else {
                            window.location.reload()
                        }
                    },500);
                }
            }
        });
    });


    /*删除*/
    mui('body').on('tap','.js-ajax-delete' ,function(){
        var url = $(this).data('ajaxurl');
        if(confirm("确定要刪除吗？")){
            $.ajax({
                type: "GET",
                url: url,
                dataType:"json",
                success: function(data) {
                    if(data.code == 0){
                        $.message({message:data.msg,type:'warning',time:'3000'});
                    }else{
                        $.message(data.msg);
                        setTimeout(function () {
                            window.location.reload()
                        },500);
                    }
                }
            });
        }
    });
