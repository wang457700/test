<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>康復產品</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<style>
			.mui-card .mui-control-content {
				padding: 10px;
			} 
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{border-bottom: 2px solid #FFAA00;color: #FFAA00;}
			.my_order .mui-btn{ position: relative;transform: inherit;right: 0;}
			
		</style>
	</head>

	<body style="background:#fff">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #7ac141;"></a>
			<h1 class="mui-title">康復產品</h1>
			<a href="#" class="mui-action-menu mui-pull-right index-hd-right2"></a>
			<a href="#" class="mui-action-menu mui-pull-right index-hd-right"></a>
		</header>
		

		<div class="mui-content" style="background: #fff;">
			<div>
				<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary my_order_segmented" style="background:#fff">
					<a class="mui-control-item mui-active" href="#item1">全部</a>                          
					<a class="mui-control-item" href="#item2">赫曼</a>
					<a class="mui-control-item" href="#item3">調理寶</a>
					<a class="mui-control-item" href="#item3">護雅</a>
					<a class="mui-control-item" href="#item3">藍鵲</a>
					<a class="mui-control-item" href="#item3">片芯及其他</a>
				</div>
			</div>
			<div class="row" style="padding: 20px;padding-bottom: 2px;border-bottom: 1px solid #eee;">
			    <div class="product-top-item col-md-6">
			          <a href="" class="active">銷量</a>
			          <a href="">價格</a>
			          <a href="">評論</a>
			          <a href="">新品</a>
			    </div>
			    <div class="product-top-right col-md-6">
			          <a href="javascript: void(0);"><i class="fa fa-th-large" aria-hidden="true"></i></a>
			    </div>
			</div>
			<!--下拉刷新容器-->
			<div id="pullrefresh" class="mui-scroll-wrapper product_list" style="top: 145px;"> 
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron mui-row">
						
					</ul>
				</div>
			</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script>
			mui('.mui-scroll-wrapper').scroll();

			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			 
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'swiper-slide mui-col-sm-6 mui-col-xs-6 list';
						li.innerHTML = '<a class="news"></a><img src="img/f2_1.jpg" /><p class="p2">ATex sports 肌肉運動貼</p><p><span class="color_ro">$</span><span class="color_ro font18">388</span>  <span class="price">$688</span></p>';
						table.appendChild(li);
					}
				}, 1500);
			}
			
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>

	</body>

</html>
