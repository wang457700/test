<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<style>
			body{background:#fff;}
			 .mui-input-group:after{height: 0}
			 .mui-button-row{padding:20px}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #7ac141;"></a>
			<h1 class="mui-title">添加地址</h1>
		</header>
		<div class="mui-content">
			 <form class="mui-input-group">
				<div class="mui-input-row">
					<label>收件人姓名</label>
					<input type="text" placeholder="收件人姓名">
				</div>
				<div class="mui-input-row">
					<label>繫電話</label>
					<input type="text" placeholder="普通输入框">
				</div>
				<div class="mui-input-row">
					<label>詳細地址</label>
					<input type="text" placeholder="请請輸入詳細地址信息，如道路、門牌號、小區、樓棟號、單元室等">
				</div>

				<div class="mui-button-row">
					<button class="mui-btn mui-btn-success btn-success-edit">
						保  存
					</button>
				</div>
			</form>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
		
		</script>

	</body>

</html>
